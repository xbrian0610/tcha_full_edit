<!DOCTYPE html>
<html lang="en">

<head>
    <script src='./js/jquery.min.js'></script>
    <link rel="stylesheet" href="./css/admin.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/admin_news.css">
    <script src="./js/admin_navbar.js"></script>
    <script src="https://cdn.ckeditor.com/4.7.3/standard/ckeditor.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>管理頁面_108年預防及延緩失能身體活動場域型方案推展試辦計畫</title>
</head>

<body>
    <div id="admin_nav_sid_bar"></div>

    <div id="admin_create_course_table" class="admin_pages_table">
        <div class="card admin_page_card" style="width: 100%;">
            <div class="card-body">
                <div id="admin_create_course_title" class="admin_pages_table_title">
                    <div class="admin_area_title">新增課程</div>
                </div>
                <form class="create_area">
                    <div class="form-group">
                        <label for="create_course_date">課程日期：</label>
                        <input type="date" class="form-control" id="create_course_date" placeholder="請選擇課程日期">
                    </div>
                    <div class="form-group">
                        <label for="create_course_title">課程名稱：</label>
                        <input type="text" class="form-control" id="create_course_title" placeholder="請輸入課程名稱">
                    </div>
                    <div class="form-group">
                        <label for="create_course_address">課程地點：</label>
                        <input type="text" class="form-control" id="create_course_address" placeholder="請輸入課程地點">
                    </div>
                    <div class="form-group">
                        <label for="create_course_type">課程類型：</label>
                        <input type="text" class="form-control" id="create_course_type" placeholder="請輸入課程類型">
                    </div>
                    <div class="form-group">
                        <label for="create_course_type">報名情形：</label>
                        <select class="form-control" id="create_course_status">
                            <option value="0">未開放</option>
                            <option value="1">報名中</option>
                            <option value="2">已結束</option>
                        </select>
                    </div>
                    <button type="button" class=" btn btn-primary"
                        onclick="location.href='./admin_course.html'">送出</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>

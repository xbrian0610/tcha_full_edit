<body>
    <div id="index_top"></div>

    <div class="card_area">

        <div class="card">
            <h5 class="card-header">修改密碼</h5>
            <div class="card-body">
                <div>
                    <form>
                        <div class="form-group">
                            <input type="password" class="form-control" id="pre_pwd" placeholder="請輸入您的舊密碼或驗證信中的新密碼">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="new_pwd" placeholder="請輸入您的新密碼">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="ensure_pwd" placeholder="請再確認您的新密碼">
                        </div>

                        <div style="text-align: center;">
                            <button type="button" class="btn btn-success" onclick="resetPassword()">送出</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>



    <footer id="footer_cpn" style="margin-top: calc(100vh - 491px);"></footer>

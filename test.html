<body onload="only_memb()">
  <div style="position: relative;">
    <img class="index_bg_img" src="./image/files_bg_img.png" alt="" />
    <div id="index_top" style="position: absolute; top: 50px;"></div>
    <div style="
          font-size: 48px;
          position: absolute;
          top: 240px;
          text-align: center;
          width: 100%;
          color: #fff;
        " class="index_subtitle_font">
      檔 案 繳 交
    </div>
    <div style="
          font-size: 40px;
          position: absolute;
          top: 320px;
          width: 100%;
          text-align: center;
          color: #fff;
        " class="index_subtitle_font">
      File Submission
    </div>
  </div>

  <div style="margin-top: -8px;">
    <img style="width: 100%;" src="./image/split_img.png" alt="" />
  </div>

  <div style="margin-top: 48px;">
    <div class="media_elder_area">
      <div style="width: 90%; margin: auto; padding: 48px 0;">
        <div class="media_elder_title">一、教學影音檔(3-5分鐘)</div>
        <div style="display: flex;">
          <div style="width: 20%;">
            <img src="./image/upload1.png" alt="" />
          </div>
          <div class="upload_area_mg_top">
            <form action="" id="up_video" enctype="multipart/form-data">
              <div class="input-group">
                <div class="custom-file">
                  <input type="file" class="custom-file-input" id="upload_file_video" onchange="change1()" />
                  <label class="custom-file-label" for="upload_file_video" id="file_name_video">目前尚未選擇任何檔案</label>
                </div>
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button" onclick="uploadDoc()">
                    上傳
                  </button>
                </div>
              </div>
            </form>
            <div>
              <p class="t_i_test">* 可使用「VUE」APP錄製</p>
              <p class="t_i_test">* 至少上傳3部</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div style="margin-top: 48px;">
    <div class="media_elder_area">
      <div style="width: 90%; margin: auto; padding: 48px 0;">
        <div class="media_elder_title">
          二、教案內容(PPT檔、照片、其他檔案)
        </div>
        <div style="display: flex;">
          <div style="width: 20%;">
            <img src="./image/upload2.png" alt="" />
          </div>
          <div class="upload_area_mg_top">
            <form action="" id="up_pdf" enctype="multipart/form-data">
              <div class="input-group">
                <div class="custom-file">
                  <input type="file" class="custom-file-input" id="upload_file_pdf" onchange="change11()" />
                  <label class="custom-file-label" for="upload_file_pdf" id="file_name_pdf">目前尚未選擇任何檔案</label>
                </div>
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button" onclick="uploadPdf()">
                    上傳
                  </button>
                </div>
              </div>
            </form>
            <div>
              <p class="t_i_test">* PPT檔(必繳)</p>
              <p class="t_i_test">* 照片(每次上課至少5張)</p>
              <p class="t_i_test">* 其他檔案(Word、PDF)</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div style="margin-top: 48px; margin-bottom: 48px;">
    <div class="media_elder_area">
      <div style="width: 90%; margin: auto; padding: 48px 0;">
        <div class="media_elder_title">
          三、課程評值(諮詢紀錄單)
        </div>
        <div style="display: flex;">
          <div style="width: 20%;">
            <img src="./image/upload3.png" alt="" />
          </div>
          <div class="upload_area_mg_top">
            <form action="" id="up_course" enctype="multipart/form-data">
              <div class="input-group">
                <div class="custom-file">
                  <input type="file" class="custom-file-input" id="upload_file_course" onchange="change111()" />
                  <label class="custom-file-label" for="upload_file_course" id="file_name_course">目前尚未選擇任何檔案</label>
                </div>
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button" onclick="uploadCourse()">
                    上傳
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

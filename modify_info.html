<body onload="get_all_member_info()">
  <div style="position: relative;">
    <img class="index_bg_img" src="./image/register_img.png" alt="" />
    <div id="index_top" style="position: absolute; top: 50px;"></div>
    <div style="
          font-size: 48px;
          position: absolute;
          top: 240px;
          text-align: center;
          width: 100%;
          color: #fff;
        " class="index_subtitle_font">
      修 改 個 人 資 料
    </div>
    <div style="
          font-size: 40px;
          position: absolute;
          top: 320px;
          width: 100%;
          text-align: center;
          color: #fff;
        " class="index_subtitle_font">
      modify personal information
    </div>
  </div>

  <div style="margin-top: -8px;">
    <img style="width: 100%;" src="./image/split_img.png" alt="" />
  </div>

  <div style="margin-top: 48px; margin-bottom: 48px;">
    <div class="media_elder_area">
      <div style="width: 90%; margin: auto; padding: 48px 0;">
        <form id="myForm" onsubmit="edit_info(event)">
          <div class="form container">
            <div class="mb-3 row" style="display: flex;">
              <div class="col-lg-6">
                <label for="username">姓名</label>
                <div class="input-group">
                  <input name="name" type="text" class="form-control" id="username" placeholder="請輸入您的名字"
                    aria-describedby="inputGroupPrepend2" required />
                </div>
              </div>
              <div class="col-lg-6">
                <label for="gender">性別</label>
                <select class="form-control" id="gender" name="gender">
                  <option value="1">男</option>
                  <option value="0">女</option>
                </select>
              </div>
            </div>

            <div class="mb-3 row" style="display: flex;">
              <div class="col-lg-6">
                <label for="service">服務單位</label>
                <div class="input-group">
                  <input name="service_unit" type="text" class="form-control" id="service" placeholder="請輸入您的服務單位"
                    aria-describedby="inputGroupPrepend2" required />
                </div>
              </div>
              <div class="col-lg-6">
                <label for="position">職稱</label>
                <div class="input-group">
                  <input name="position" type="text" class="form-control" id="position" placeholder="請輸入您的職稱"
                    aria-describedby="inputGroupPrepend2" required />
                </div>
              </div>
            </div>

            <div class="mb-3 row" style="display: flex;">
              <div class="col-lg-6">
                <label for="address">聯絡地址</label>
                <div class="input-group">
                  <input name="address" type="text" class="form-control" id="address" placeholder="請輸入您的聯絡地址"
                    aria-describedby="inputGroupPrepend2" required />
                </div>
              </div>
              <div class="col-lg-6">
                <label for="phone">聯絡電話</label>
                <div class="input-group">
                  <input name="phone" type="tel" class="form-control" id="phone" placeholder="請輸入您的手機號碼"
                    pattern="09[0-9]{2}[0-9]{3}[0-9]{3}" aria-describedby=" inputGroupPrepend2" required />
                </div>
              </div>
            </div>
          </div>

          <div class="form-group register_submit_button">
            <button type="submit" class="btn btn-primary" id="submit_btn">
              提交
            </button>
            <button style="display: none;" type="submit" class="btn btn-primary" id="loading_btn" disabled>
              <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
              提交
            </button>
          </div>
        </form>
        <div class="modal fade" id="exampleModal_email_deliver" tabindex="-1" role="dialog"
          aria-labelledby="exampleModalLabel2" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel2">
                  請至信箱收取驗證信!!
                </h5>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-success" onclick="location.href='./index.html'">
                  回到首頁登入
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
